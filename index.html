<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=360, height=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- ZXing for scanning -->
<script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 360px;
    height: 640px;
    overflow: hidden;
    background: #ffffff;
    font-family: Arial, sans-serif;
  }

  /* HEADER (blue) */
  .header {
    width: 360px;
    height: 32px;
    background: #0b6fd8;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8px;
  }

  .title { font-size: 14px; font-weight: bold; }

  .icons { display: flex; align-items: center; }

  .icon {
    width: 14px;
    height: 14px;
    border: 1px solid #fff;
    border-radius: 2px;
    margin-left: 6px;
  }

  .dots {
    width: 4px;
    height: 4px;
    background: #fff;
    border-radius: 50%;
    margin-left: 8px;
    box-shadow: 0 6px 0 #fff, 0 -6px 0 #fff;
  }

  /* EVERYTHING UNDER HEADER */
  .under-area {
    width: 360px;
    background: #A7C6E2;
    padding-bottom: 6px;
    font-family: Arial, sans-serif;
    height: calc(640px - 32px);
    overflow-y: auto;
  }

  /* SCAN BUTTON - Dark green shrunk button */
  .scan-button-container {
    width: 360px;
    padding: 4px 8px;
    background: #A7C6E2;
  }
  
  .scan-btn {
    width: 100%;
    height: 32px;
    background: #2E7D32;  /* Dark green */
    border: 1px solid #1B5E20;
    border-radius: 4px;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
    line-height: 32px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 2px rgba(0,0,0,0.2);
  }
  
  .scan-btn:active {
    background: #1B5E20;
  }

  /* Scan/key-in barcode strip */
  .under-header {
    width: 360px;
    height: 26px;
    color: #000;
    font-weight: bold;
    font-size: 14px;
    display: flex;
    align-items: center;
    padding-left: 8px;
    margin-top: 2px;
  }

  /* GRID */
  .grid {
    width: 360px;
    margin-top: 4px;
    display: flex;
    flex-direction: column;
  }

  .row { display: flex; }

  .cell {
    width: 18px;
    height: 22px;
    border: 1px solid #999;
    background: #E2E8D3;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    line-height: 22px;
    color: #000;
  }

  .orange { background: #F49A16; }
  .gray { background: #A9A9A9; }

  /* SELECT STATUS HEADER */
  .select-status-header {
    width: 360px;
    height: 32px;
    background: #0b6fd8;
    color: #fff;
    display: flex;
    align-items: center;
    padding-left: 8px;
    margin-top: 8px;
    font-weight: bold;
    font-size: 14px;
  }

  /* STATUS DROPDOWN */
  .status-container {
    width: 360px;
    padding: 8px;
    background: #A7C6E2;
  }
  
  .status-select {
    width: 100%;
    height: 40px;
    background: #fff;
    border: 2px solid #0b6fd8;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    padding: 0 8px;
    color: #000;
    cursor: pointer;
  }

  /* GPS STATUS */
  .gps-status {
    width: 360px;
    padding: 4px 8px;
    background: #A7C6E2;
    font-size: 12px;
    color: #0b6fd8;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  .gps-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #FFA500;
    display: inline-block;
  }
  
  .gps-dot.active {
    background: #28a745;
  }
  
  .gps-dot.error {
    background: #dc3545;
  }

  /* LABEL ID BAR */
  .label-bar {
    width: 360px;
    height: 26px;
    background: #A7C6E2;
    color: #000;
    font-weight: bold;
    font-size: 14px;
    display: flex;
    align-items: center;
    padding-left: 8px;
    margin-top: 2px;
  }

  /* STATUS MESSAGE */
  .status-message {
    width: 360px;
    padding: 8px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    background: #A7C6E2;
    min-height: 40px;
  }
  
  .success { color: #28a745; }
  .error { color: #dc3545; }
  .sending { color: #0b6fd8; }

  /* FULL-WIDTH DARKER BOX */
  .full-box {
    width: 360px;
    height: 40px;
    background: #8FAEC4;
    border-top: 1px solid #6E8CA1;
    border-bottom: 1px solid #6E8CA1;
    margin-top: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #000;
  }

  /* FOOTER BAR */
  .footer {
    width: 360px;
    height: 28px;
    background: #0b6fd8;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8px;
    font-size: 13px;
    font-weight: bold;
  }

  .footer-icons {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .footer-icon {
    width: 14px;
    height: 14px;
    border: 1px solid #fff;
    border-radius: 2px;
  }

  /* KEYPADS WRAPPER */
  .keypad-wrapper {
    width: 360px;
  }

  /* NUMERIC KEYPAD */
  .keypad-num {
    width: 360px;
    display: flex;
    justify-content: center;
    margin-top: 0;
  }

  .col {
    display: flex;
    flex-direction: column;
  }

  .center-col {
    display: flex;
    flex-direction: column;
    margin: 0 2px;
  }

  .center-row {
    display: flex;
    justify-content: center;
  }

  .btn,
  .grid-btn,
  .q-btn {
    background: #0b6fd8;
    border: 2px solid #083f82;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }

  .btn,
  .grid-btn {
    width: 60px;
    height: 34px;
    margin: 3px 3px;
    font-size: 16px;
  }

  .grid-btn { font-size: 18px; }

  /* COMPACT QWERTY KEYPAD */
  .keypad-qwerty {
    width: 360px;
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 0;
    padding: 0 2px;
  }

  .q-row {
    display: flex;
    justify-content: center;
    width: 100%;
    margin: 1px 0;
  }

  .q-btn {
    width: 30px;
    height: 34px;
    margin: 1px;
    font-size: 14px;
    flex-shrink: 0;
  }

  .q-btn.wide {
    width: 45px;
  }

  .q-btn.space {
    width: 96px;
  }

  /* SCANNER MODAL */
  .scanner-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 360px;
    height: 640px;
    background: #000;
    z-index: 9999;
    flex-direction: column;
  }
  
  .scanner-modal.active {
    display: flex;
  }
  
  .scanner-header {
    width: 360px;
    height: 32px;
    background: #0b6fd8;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8px;
  }
  
  .scanner-title {
    font-size: 14px;
    font-weight: bold;
  }
  
  .scanner-close {
    width: 24px;
    height: 24px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .scanner-close:active {
    background: rgba(255,255,255,0.4);
  }
  
  .scanner-content {
    flex: 1;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0;
    position: relative;
  }
  
  #scanner-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .scanner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }
  
  .scanner-frame {
    width: 280px;
    height: 140px;
    border: 2px solid #0b6fd8;
    box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
  }
  
  .scanner-footer {
    width: 360px;
    height: 60px;
    background: #0b6fd8;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .scanner-cancel {
    background: #8B0000;
    border: 1px solid #5a0000;
    border-radius: 4px;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    padding: 10px 30px;
    cursor: pointer;
  }
  
  .scanner-cancel:active {
    background: #6b0000;
  }
  
  .scanner-error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    display: none;
    z-index: 100;
  }
</style>
</head>

<script>
  // TIME UPDATE
  function updateTime() {
    var el = document.getElementById("timeDisplay");
    var now = new Date();
    var month = now.getMonth() + 1;
    var day = now.getDate();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;
    hours = hours ? hours : 12;
    if (minutes < 10) minutes = "0" + minutes;
    el.textContent = month + "/" + day + " " + hours + ":" + minutes + " " + ampm;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // GPS LOCATION
  var gpsDot = document.getElementById("gpsDot");
  var gpsText = document.getElementById("gpsText");
  var currentLocation = "Unknown";
  
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          var lat = position.coords.latitude.toFixed(6);
          var lng = position.coords.longitude.toFixed(6);
          currentLocation = lat + ", " + lng;
          gpsText.textContent = "GPS: " + currentLocation;
          gpsDot.className = "gps-dot active";
        },
        function(error) {
          var errorMsg = "";
          switch(error.code) {
            case error.PERMISSION_DENIED:
              errorMsg = "GPS permission denied";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMsg = "GPS unavailable";
              break;
            case error.TIMEOUT:
              errorMsg = "GPS timeout";
              break;
          }
          currentLocation = errorMsg;
          gpsText.textContent = errorMsg;
          gpsDot.className = "gps-dot error";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      currentLocation = "GPS not supported";
      gpsText.textContent = "GPS not supported";
      gpsDot.className = "gps-dot error";
    }
  }
  
  getLocation();

  // GRID / INPUT LOGIC
  var cells = Array.from(document.querySelectorAll(".input-cell"));
  var activeIndex = 0;
  var maxIndex = cells.length - 1;
  var statusMsg = document.getElementById("statusMessage");
  var statusSelect = document.getElementById("statusSelect");

  function setActive(index) {
    if (index < 0) index = 0;
    if (index > maxIndex) index = maxIndex;
    activeIndex = index;
    for (var i = 0; i < cells.length; i++) {
      cells[i].classList.remove("orange");
    }
    cells[activeIndex].classList.add("orange");
  }

  function writeChar(ch) {
    cells[activeIndex].textContent = ch;
    if (activeIndex < maxIndex) {
      setActive(activeIndex + 1);
    }
  }

  function writeBarcode(barcode) {
    // Fill grid cells with barcode characters
    for (var i = 0; i < barcode.length && i <= maxIndex; i++) {
      cells[i].textContent = barcode.charAt(i);
    }
    setActive(0);
  }

  function getBarcodeFromGrid() {
    var barcode = "";
    for (var i = 0; i <= maxIndex; i++) {
      if (cells[i].textContent) {
        barcode += cells[i].textContent;
      } else {
        break;
      }
    }
    return barcode;
  }

  function clearGrid() {
    for (var i = 0; i <= maxIndex; i++) {
      cells[i].textContent = "";
    }
    setActive(0);
  }

  function doBackspace() {
    if (cells[activeIndex].textContent) {
      cells[activeIndex].textContent = "";
    } else if (activeIndex > 0) {
      setActive(activeIndex - 1);
      cells[activeIndex].textContent = "";
    }
  }

  function moveLeft() {
    if (activeIndex > 0) setActive(activeIndex - 1);
  }

  function moveRight() {
    if (activeIndex < maxIndex) setActive(activeIndex + 1);
  }

  function moveUp() {
    if (activeIndex - 20 >= 0) setActive(activeIndex - 20);
  }

  function moveDown() {
    if (activeIndex + 20 <= maxIndex) setActive(activeIndex + 20);
  }

  // XANO SEND FUNCTION - Using fetch with proper CORS
  function sendToXano(barcode) {
    var selectedStatus = statusSelect.value;
    
    if (!selectedStatus) {
      statusMsg.className = "status-message error";
      statusMsg.textContent = "Please select a status first";
      return;
    }
    
    statusMsg.className = "status-message sending";
    statusMsg.textContent = "Sending to XANO...";
    
    var now = new Date();
    var date = now.getFullYear() + "-" + 
               String(now.getMonth() + 1).padStart(2, '0') + "-" + 
               String(now.getDate()).padStart(2, '0');
    var time = String(now.getHours()).padStart(2, '0') + ":" + 
               String(now.getMinutes()).padStart(2, '0') + ":" + 
               String(now.getSeconds()).padStart(2, '0');
    
    var data = {
      label_id: barcode,
      barcode_type: "EAN-13",
      status: selectedStatus,
      date: date,
      time: time,
      location: currentLocation,
      eta: date,
      timestamp: now.toISOString()
    };

    // Using fetch with proper CORS headers
    fetch("https://x8ki-letl-twmt.n7.xano.io/api:WGx5FQAG/qr_scans", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(function(response) {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error("HTTP " + response.status);
      }
    })
    .then(function(result) {
      statusMsg.className = "status-message success";
      statusMsg.textContent = "✓ Saved to XANO!";
      clearGrid();
      alert("SUCCESS!\nBarcode: " + barcode + 
            "\nStatus: " + selectedStatus +
            "\nLocation: " + currentLocation);
    })
    .catch(function(error) {
      statusMsg.className = "status-message error";
      statusMsg.textContent = "✗ Error: " + error.message;
      alert("ERROR\n" + error.message + "\n\nCheck:\n• Internet connection\n• XANO endpoint");
    });
  }

  function doEnter() {
    var barcode = getBarcodeFromGrid();
    
    if (barcode) {
      getLocation(); // Refresh GPS
      setTimeout(function() {
        sendToXano(barcode);
      }, 500);
    } else {
      statusMsg.className = "status-message error";
      statusMsg.textContent = "No barcode entered";
    }
  }

  function doEsc() {
    clearGrid();
    statusMsg.className = "status-message";
    statusMsg.textContent = "Ready";
  }

  // SCANNER FUNCTIONALITY with ZXing
  var scannerModal = document.getElementById("scannerModal");
  var scanBtn = document.getElementById("scanBtn");
  var closeScanner = document.getElementById("closeScanner");
  var cancelScan = document.getElementById("cancelScan");
  var scannerError = document.getElementById("scannerError");
  var video = document.getElementById("scanner-video");
  
  var codeReader = null;
  var isScanning = false;
  
  scanBtn.addEventListener("click", function() {
    scannerModal.classList.add("active");
    scannerError.style.display = "none";
    startScanner();
  });
  
  function startScanner() {
    if (isScanning) return;
    
    try {
      codeReader = new ZXing.BrowserMultiFormatReader();
      isScanning = true;
      
      codeReader.decodeFromVideoDevice(null, video, function(result, error) {
        if (result) {
          // Barcode found!
          var barcode = result.text;
          writeBarcode(barcode);
          stopScanner();
          scannerModal.classList.remove("active");
        }
        if (error && !(error instanceof ZXing.NotFoundException)) {
          scannerError.style.display = "block";
          scannerError.textContent = "Camera error: " + error.message;
        }
      });
    } catch (e) {
      scannerError.style.display = "block";
      scannerError.textContent = "Scanner initialization failed";
      isScanning = false;
    }
  }
  
  function stopScanner() {
    if (codeReader) {
      codeReader.reset();
      codeReader = null;
    }
    isScanning = false;
  }
  
  function closeScannerModal() {
    stopScanner();
    scannerModal.classList.remove("active");
  }
  
  closeScanner.addEventListener("click", closeScannerModal);
  cancelScan.addEventListener("click", closeScannerModal);

  // KEYPAD SWITCHING
  var numpad = document.getElementById("keypadNum");
  var qwerty = document.getElementById("keypadQwerty");

  function showNumPad() {
    numpad.style.display = "flex";
    qwerty.style.display = "none";
  }

  function showQwertyPad() {
    numpad.style.display = "none";
    qwerty.style.display = "flex";
  }

  // EVENT LISTENERS
  var keyButtons = document.querySelectorAll(".key-btn");
  for (var i = 0; i < keyButtons.length; i++) {
    keyButtons[i].addEventListener("click", function(e) {
      var btn = this;
      var char = btn.dataset.char;
      var action = btn.dataset.action;

      if (char) {
        writeChar(char);
      } else if (action) {
        switch(action) {
          case "left": moveLeft(); break;
          case "right": moveRight(); break;
          case "up": moveUp(); break;
          case "down": moveDown(); break;
          case "backspace": doBackspace(); break;
          case "enter": doEnter(); break;
          case "esc": doEsc(); break;
          case "toQwerty": showQwertyPad(); break;
          case "toNum": showNumPad(); break;
        }
      }
    });
  }

  // Initialize
  setActive(0);
  showNumPad();
</script>
